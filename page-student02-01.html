    <script>
      $('textarea[data-resizable]').each(function() {
        var offset = this.offsetHeight + 3 - this.clientHeight;
        var resizeTextarea = function(el) {
          $(el).css('height', 'auto').css('height', el.scrollHeight + offset);
        };
        $(this).on('keyup input', function() {
          resizeTextarea(this);
        }).removeAttr('data-resizable');
      })
