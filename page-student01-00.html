<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPT TUTOR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="gpt-tutor/assets/css/vendor/reset.css?v=1.0" />
    <link rel="stylesheet" href="gpt-tutor/assets/css/style.css" />
    <link rel="stylesheet" href="gpt-tutor/assets/css/print-style.css" />
    <script src="gpt-tutor/assets/js/vendor/jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="page-container exam-test-page">
        <div class="exam-test-wrapper">
          <div class="exam-test-container">
            <h1 class="cont-ttl">학생 정보 입력</h1>
            <div class="border-box">
              <div class="form-wrap">
                <div class="form-container">
                  <span>이름</span>
                  <input
                    type="text"
                    class="form-inp"
                    placeholder="이름을 입력해주세요"
                  />
                </div>
                <div class="form-container">
                  <span>전화번호</span>
                  <input
                    type="password"
                    autocomplete="off"
                    class="form-inp"
                    placeholder="전화번호를 입력해주세요"
                  />
                </div>
              </div>
            </div>
            <div class="cont-btn-wrap">
              <button
                type="button"
                class="ylw-solid-btn square-btn btn-md"
                onclick="openModal('login-error-modal')"
              >
                로그인
              </button>
            </div>
          </div>
        </div>

        <!-- 로그인 오류 모달 -->
        <div id="login-error-modal" class="modal-wrapper">
          <div class="modal-overlay" onclick="allCloseModal();"></div>
          <div class="custom-modal system-modal">
            <div class="custom-modal-content">
              <p class="txt">
                응시 학생 정보와 일치하지 않습니다. <br />다시 입력해 주세요.
              </p>
            </div>
            <div class="custom-modal-btn-wrap">
              <button
                type="button"
                class="ylw-solid-btn square-btn btn-md"
                onclick="allCloseModal();"
              >
                확인
              </button>
            </div>
          </div>
        </div>
        <!-- END 로그인 오류 모달 -->
      </div>
    </div>
    <script src="gpt-tutor/assets/js/ui.js"></script>
  </body>
</html>
